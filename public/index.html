<body>
  <div class="container">
    <h1>feedback-poll</h1>
    <p>Vote for your feedback on event: </p>






    <form id="vote-form">

      <label>
        <input type="radio" name="feedback" id="yes" value="Yes">
        <span for="yes"> Yes </span>
      </label>

      <br />

      <label>
        <input type="radio" name="feedback" id="no" value="No">
        <span> No </span>
      </label>

      <br />

      <label>
        <input type="radio" name="feedback" id="invalid" value="Invalid">
        <span for="linux"> Invalid </span>
      </label>

      <br />


      <label>
        <input type="radio" name="feedback" id="other" value="Other">
        <span for="other">Something else</span>
      </label>

      <br />


      <input type="submit" id="myBtn" value="Submit Vote" class="btn btn-success">
    </form>

    <br>
    <br>

    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>
